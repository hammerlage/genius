<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Genius</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <audio id="soundbuttonGre" src="sounds/simonSound1.mp3"></audio>
        <audio id="soundbuttonRed" src="sounds/simonSound2.mp3"></audio>
        <audio id="soundbuttonYel" src="sounds/simonSound3.mp3"></audio>
        <audio id="soundbuttonBlu" src="sounds/simonSound4.mp3"></audio>
        <audio id="soundbuttonWrong" src="sounds/wrong.mp3"></audio>
        
        <div class="gameContainer noSelect">
          <div id="buttonGre" class="fourButton"></div>
          <div id="buttonRed" class="fourButton"></div>
          <div id="buttonYel" class="fourButton"></div>
          <div id="buttonBlu" class="fourButton"></div>
          <div id="center">
            <div id="textTitle">Genius IO</div>
            <div id="countBox">
              <div id="countDisplay">
                <div id="displayText">
                  --
                </div>
              </div>
              <div id="countText">Count</div>
            </div>
            <div id="startBox">
              <div id="startButton"></div>
              <div id="startText">Start</div>
            </div>
            <div id="strictBox">
              <div id="strictButton"></div>
              <div id="strictText">Strict</div>
            </div>
            <div id="powerBox">
              <div id="onText">ON</div>
              <div id="powerSwitch">
                <div id="buttonOn"></div>
                <div id="buttonOff"></div>
              </div>
              <div id="offText">OFF</div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
